<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /* Shared styles for all pages */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 10px;
}

main {
  margin: 20px auto;
  max-width: 600px;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

h1 {
  margin-top: 0;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

input[type="submit"] {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #555;
}

p {
  margin-top: 20px;
  text-align: center;
}

/* Login page styles */
.login-logo {
  display: block;
  margin: 20px auto;
  max-width: 100px;
}

/* Sign up page styles */
.signup-logo {
  display: block;
  margin: 20px auto;
  max-width: 150px;
}

/* Forgot password page styles */
.forgot-password-logo {
  display: block;
  margin: 20px auto;
  max-width: 200px;
}

    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Your Billing System</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <header>
      <!-- Navigation menu -->
    </header>
    <main>
      <h1>Forgot Password</h1>
      <form action="" method="POST">
        {% csrf_token %}
        <label>Email</label>
        {{form.email}}

        <input type="submit" value="Submit" />
      </form>
      <p><a class="mid" href="{% url 'login' %}">Remembered your password?</a></p>
    </main>
  </body>
</html>
